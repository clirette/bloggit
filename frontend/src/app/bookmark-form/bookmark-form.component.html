<h1>Bookmark Form</h1>
<form>
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" name="title" required [(ngModel)]="bookmark.title">
	</div>
	<div class="form-group">
		<label for="url">URL</label>
		<input type="text" class="form-control" id="url" name="url" [(ngModel)]="bookmark.url" required>
	</div>
	<div class="form-group">
		<label for="priority">Priority</label>
		<input type="number" name="priority" min="1" max="10" [(ngModel)]="bookmark.priority" required>
	</div>
	<div class="form-group">
		<label for="visibility">Visibility</label>
		<input type="checkbox" name="visibility" value="Visible" checked [(ngModel)]="bookmark.visible">
	</div>
	<button type="submit" class="btn btn-primary" (click)="submitBookmark()">Submit</button>
</form>
<div *ngIf="error" class="alert alert-danger">
   <span class="glyphicon glyphicon-exclamation-sign"></span>
   {{error.error.message ? error.error.message : 'There was an error saving your bookmark.'}}
</div>
